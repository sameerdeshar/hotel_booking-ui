<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mero hotel page</title>
  <link rel="stylesheet" href="FontAwesome.otf" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">


    <header>
      <nav>
        <div class="menu">
          <div class="logo" style="cursor: pointer;">Nepal <span>Ghumna Jam</span> Dukka le</div>
          <ul>
            <li>Room</li>
            <li>Flight</li>
            <li>Today's Deal</li>
          </ul>
        </div>
        <div class="myAccount">
          <div class="ctaGroup">
            <div class="cta">Sign In</div>
            <div class="cta active">Create Account</div>
          </div>
        </div>
      </nav>
    </header>


    <div class="hotel_content">
      <div class="Search">
        <input type="text" name="srch" id="srch" list="datalist1" length="300" width="50" />
        <datalist id="datalist1" />
        <option value="Pradesh 1">
        <option value="Pradesh 2">
        <option value="Pradesh 3">
        <option value="Pradesh 4">
        <option value="Pradesh 5">
        <option value="Pradesh 6">
        <option value="Pradesh 7">
          </datalist>
      </div>


      <div class="info">
        <h2>Book your momentaray accomodation online</h2>
        <p>Now be young wild free and travel</br>
          No worries of lodging.</p>
      </div>

      <div class="booking_info">

        <div class="opt">
          <span class="active">Hotel</span>
          <span class="anotheractive">Homes</span>
        </div>

        <div class="booking_details">

          <div class="item">
            <i class="fa fa-search"></i>
            Enter a destination
          </div>

          <div class="item">
            <div class="date">31st Dec 2020 <i class="fa fa-angle-down"></i></div>
            <div class="days">Thursday</div>
          </div>

          <div class="item">
            <div class="date">31st Dec 2020 <i class="fa fa-angle-down"></i></div>
            <div class="days">Thursday</div>
          </div>

          <div class="item">
            <div class="people">2 adults, 0 children <i class="fa fa-angle-down"></i></div>
            <div class="days">1 room</div>
          </div>

          <div class="item">
            <div class="cta active">Search</div>
          </div>

        </div>

      </div>

    </div>


    <img src="nepal.jpg" class="hotel">
    <img src="car1.png" class="car1">
    <img src="car2.png" class="car2">
    <img src="car3.png" class="car3">
    <img src="car4.png" class="car4">
    <img src="dog.gif" class="dog_1">
    <img src="cloud.png" class="cloud">
    <img src="cloud.png" class="cloud_2">
    <img src="cloud.png" class="cloud_3">
    <img src="cloud.png" class="cloud_4">

  </div>

</body>

</html>
